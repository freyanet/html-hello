<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario</title>
</head>

<body class="d-flex justify-content-center vh-100">
    <div class="card text-left justify-content-left w-75">
        <div class="card-header">
            <h3>Payment form example</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <form class="row g-3">
                <div class="col-md-5">
                    <label for="inputCard4" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="inputCard4" placeholder="XXXX XXXX XXXX XXXX"
                        pattern="\[0-9]{16}" title="Deben ser 16 nÃºmeros" inputmode="numeric">
                </div>
                <div class="col-md-3">
                    <label for="inputCVC4" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="inputCVC4" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text"><strong>$</strong></span>
                        <input type="text" class="form-control" id="inputAmount"
                        aria-label="Amount (to the nearest dollar)">
                    </div>
                    
                </div>
                <div class="col-6">
                    <label for="inputName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="">
                </div>
                <div class="col-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LastName" placeholder="">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>Barcelona</option>
                        <option>Madrid</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="inputZip">
                </div>
                <div class="col-6">
                    <label for="typeCards" class="form-label d-block mb-2">We accept:</label>
                    <div class="bg-secondary p-2 rounded d-inline-flex gap-3 text-white">
                        <div class="form-check form-check-inline m-0">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-xl"></i></label>
                        </div>
                        <div class="form-check form-check-inline m-0">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-xl"></i></label>
                        </div>
                        <div class="form-check form-check-inline m-0">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club fa-xl"></i></label>
                        </div>
                        <div class="form-check form-check-inline m-0">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex fa-xl"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <span class="text-muted">Add any notes here</span>
                </div>

            </form>
        </div>
        <div class="card-footer text-body-secondary">
            <div class="d-flex col-12 justify-content-end gap-3">
                <button type="button" id="btn-cancel" class="btn btn-secondary">Cancel</button>
                <button type="submit" id="btn-submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>



    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
